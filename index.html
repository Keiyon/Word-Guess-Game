<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
        
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">HANGMAN!</h1>
                <br>
                <p class="lead">Category: Walt Disney Cartoons</p>
            </div>
        </div>
    </div>

    <div class="content">
        <h1> Press any key to get started! </h1>
        <div class="column1of2">
            <img src="https://images.freecreatives.com/wp-content/uploads/2017/01/Vintage-Mickey-Mouse-Drawing.jpg" alt="laptop" width="400" height="450" />

        </div>
        <div class="column2of2">
            <!-- <h1> Press any letter to get started!</h1>
                    <br> -->
                    <br>
                    <br>
            <h2> Current Word</h2>
                <div id="cw"></div>
                    <br>

            <h4> Guess what letter I'm thinking of:</h4>
                <div id="lg">--</div>

                    <br>

            <h4> Guesses Left:</h4>
                <div id="gl">--</div>

                    <br>

            <h4> Wins:</h4>
                <div id="winss">0</div>

                    <br>

            <h4> Losses:</h4>
                <div id="lossses">0</div>

              
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js" ></script>
</body>

</html>
